	function validate()

		var out='';
		var flag=0;

			flag=1;
		}
		if (cy=="-1")

			flag=1;
		}
		if (!cb)
		{
			out=out+"\n Please accept our terms and conditions \n";
			flag=1;
		}
		if (flag)
		{
			alert(out);
			return false;
		}
		else
		{
			return true;
		}
		
		
	}
</script>
